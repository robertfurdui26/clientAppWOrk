<div class="container">
    <div class="row">
        <!-- Sidebar with filters -->
        <section class="col-lg-3">
            <div class="mb-4">
                <h5 class="text-warning ms-3">Sort</h5>
                <select class="form-select mb-4">
                    <option>Sort</option>                                
                </select>
            </div>

            <div class="mb-4">
                <h5 class="text-warning ms-3">Brands</h5>
                <ul class="list-group ">
                    <li class="list-group-item active bg-white text-dark"
                          
                     >Location</li>
                </ul>
            </div>

            <div>
                <h5 class="text-warning ms-3">Types</h5>
                <ul class="list-group">
                    <li class="list-group-item active bg-white text-dark"
                    >Type</li>
                </ul>
            </div>
        </section>

        <!-- Main content with cards -->
        <section class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>18</strong> Result</span>
                </header>
                <div class="d-flex mt-2">
                    <input type="text" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-primary mx-2">Search</button>
                    <button class="btn btn-outline-success">Success</button>
                </div>
            </div>

            <div class="row row-cols-3 g-3">
                <!-- Dynamic cards using Angular ngFor -->
                <div class="col" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
